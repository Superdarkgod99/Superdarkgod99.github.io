<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Album Covers</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }
        video {
            width: 100vw;
            height: auto;
        }
    </style>
</head>
<body>
    <input type="text" id="albumUrl" placeholder="Enter Animated Cover URL" />
    <button onclick="loadCover()">Load Cover</button>
    <video id="cover" autoplay loop></video>

    <script>
        function loadCover() {
            const url = document.getElementById('albumUrl').value;
            const cover = document.getElementById('cover');
            cover.src = url; // Enter the direct URL for the animated GIF or video
            cover.style.display = 'block';
        }
    </script>
</body>
</html>
