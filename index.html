<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            flex-direction: column; /* Arrange slider and message vertically */
            transition: background-color 0.5s;
        }
        .slider {
            width: 300px;
        }
        .message {
            margin-top: 20px;
            font-size: 60px; /* Set font size to 60px */
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <input type="range" min="1" max="8" value="1" class="slider" id="slider">
    <div class="message" id="message">Hey, can you please not look at my screen? I'm tryna work.</div>

    <script>
        const slider = document.getElementById('slider');
        const messageElement = document.getElementById('message');
        
        const messages = [
            "Hey, can you please not look at my screen? I'm tryna work.",
            "Yo can you not look at my screen?",
            "Stop looking at my screen.",
            "Hey you! Stop looking at my screen!",
            "HEY! LOOK SOMEWHERE ELSE!",
            "YO STOP LOOKING!!",
            "GET OUT AND STOP LOOKING!!!!!",
            "SHUBH, GET OUT RIGHT NOW IM TRYNA WORK AAAAAAAAAA!!!!!!"
        ];

        slider.addEventListener('input', function() {
            const level = slider.value - 1; // Adjust for zero-indexed array
            messageElement.textContent = messages[level];
            
            // Change background color to black from level 5 onwards
            if (level >= 4) {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white"; // Update text color for visibility
            } else {
                document.body.style.backgroundColor = "#f4f4f4"; // Reset background
                document.body.style.color = "#333"; // Reset text color
            }
        });
    </script>

</body>
</html>
